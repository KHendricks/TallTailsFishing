<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tall Tails Fishing Charters</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">

    <!-- My own style sheet -->
    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body>

      <!-- Buttons -->
      <div class="row" style="padding-top: 2%;">
          <div class="small-12 large-12 float-center columns">
              <a href="index" class="button b_01">Home</a>
              <a href="tyler" class="button b_01">Captain Tyler</a>
              <a href="boat" class="button b_01">Boat</a>
              <a href="photos" class="button b_01">Photos</a>
              <a href="services" class="button b_01">Rates</a>
              <a href="contact" class="button b_01">Contact</a>
          </div>
      </div>

      <!-- Fancy Line -->
      <div class="row">
          <div class="small-12 large-12 columns">
            <hr class="fancyLine">
          </div>
      </div>

      <!-- Slideshow -->
      <div class="row">
          <div class="small-6 large-4 large-centered small-centered">
              <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
                  <ul class="orbit-container">
                      <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
                      <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
                      <li class="is-active orbit-slide">
                          <img class="orbit-image thumbnail" src="../images/gallery_images/gallery1.jpg">
                      </li>
                      <li class="orbit-slide">
                          <img class="orbit-image thumbnail" src="../images/gallery_images/gallery5.jpg">
                      </li>
                      <li class="orbit-slide">
                          <img class="orbit-image thumbnail" src="../images/gallery_images/gallery4.jpg">
                      </li>
                  </ul>
                  <nav class="orbit-bullets">
                      <button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
                      <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
                      <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
                  </nav>
              </div>
          </div>
      </div>

      <!-- Modals -->
      <div class="reveal" id="gal_6" data-reveal>
          <img src="images/gallery_images/gallery6.jpg">
          <button class="close-button" data-close aria-label="Close modal" type="button">
              <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="reveal" id="gal_2" data-reveal>
          <img src="images/gallery_images/gallery2.jpg">
          <button class="close-button" data-close aria-label="Close modal" type="button">
              <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="reveal" id="gal_7" data-reveal>
          <img src="images/gallery_images/gallery7.jpg">
          <button class="close-button" data-close aria-label="Close modal" type="button">
              <span aria-hidden="true">&times;</span>
          </button>
      </div>

      <!-- Photos -->
      <div class="row" style="padding-top: 5%";>
          <div class="large-4 small-4 float-center columns">
              <p><a data-open="gal_6"><img src="../images/gallery_images/gallery6_rs.jpg" class="thumbnail float-center"></a></p>
          </div>
          <div class="large-4 small-4 columns">
              <p><a data-open="gal_2"><img src="../images/gallery_images/gallery2_rs.jpg" class="thumbnail float-center"></a></p>
          </div>
          <div class="large-4 small-4 columns">
              <p><a data-open="gal_7"><img src="../images/gallery_images/gallery7_rs.jpg" class="thumbnail float-center"></a></p>
          </div>
      </div>

      <!-- Footer -->
      <div class="row" style="padding-top: 8%; padding-bottom: 1%;">
          <div class="small-12 large-12 float-center columns">
              <img src="../images/TailTailsLogo.png" class="float-center">
          </div>
      </div>

      <!-- Scripts from Foundation Framework -->
      <script src="js/vendor/jquery.js"></script>
      <script src="js/vendor/what-input.js"></script>
      <script src="js/vendor/foundation.js"></script>
      <script src="js/app.js"></script>

  </body>
</html>
